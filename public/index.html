<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Audio Transcription App</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Real-Time Audio Transcription App</h1>
    </header>
    
    <aside class="sidebar">
      <button id="captureButton" class="button">Start System Capture</button>
      <button id="micButton" class="button">Start Mic</button>
      <button id="suggestionButton" class="button">Generate Suggestions</button>
      <button id="addMeetingButton" class="button">Add Meeting</button>
    </aside>
    
    <main class="main-content">
      <section id="suggestions" class="suggestions">
        Suggestions will appear here...
      </section>
      <section id="screen-capture-section">
        <video id="screen-capture" class="video" autoplay muted></video>
      </section>
    </main>

    <aside class="transcription">
      <div id="transcription" class="transcription-box">Transcription will appear here...</div>
    </aside>
  </div>
  <script src="main.js"></script>
</body>
</html>
