<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>System Audio Capture + Whisper Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      cursor: pointer;
      font-size: 1em;
      padding: 10px 20px;
      margin: 10px;
    }
    #transcription {
      margin-top: 20px;
      white-space: pre-wrap;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>System Audio Capture + Whisper Demo</h1>
  <button id="captureButton">Start Capture</button>
  
  <p>Click "Start Capture" to share a tab or a window with audio.  
  Then click "Stop Capture" to stop recording. The audio file will be downloaded locally,  
  and sent to Whisper for transcription (if you have provided a valid API key).</p>
  
  <div id="transcription"></div>
  
  <script src="app.js"></script>
</body>
</html>
