<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Realtime Transcription Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .buttons {
      margin-bottom: 1em;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    #transcription {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      min-height: 50px;
      white-space: pre-wrap;
    }
    #meetingFrame {
      width: 800px; 
      height: 450px; 
      border: 1px solid #ccc;
      margin-top: 20px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Realtime Transcription Demo</h1>

  <div class="buttons">
    <button id="startMic">Start Mic</button>
    <button id="stopMic">Stop Mic</button>

    <button id="startSystem">Start System Audio</button>
    <button id="stopSystem">Stop System Audio</button>
  </div>

  <div id="transcription">Transcription appears here in realtime...</div>

  <!-- Affichage d'une réunion vidéo ou autre ressource -->
  <iframe id="meetingFrame" src="https://example.com"></iframe>

  <script src="app.js"></script>
</body>
</html>
